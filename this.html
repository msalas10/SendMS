<!DOCTYPE>

<html>
	<header>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</header>
	<body>
		<div id="header">
			<div class="container"></div>
		</div>
		<div class="this_body">
			<div class="center">
				<div class="container">
					<div class="search">
						<div class="search_input">
							<div class="text_field">
								<textarea name="txtmessage" placeholder="music search"></textarea>
							</div>
							<div class="search_botton"><h2>search</h2></div>
						</div>
						<div class="music_sources">
							<li class="selected"><h3>YouTube</h3></li>
							<li><h3>Soundcloud</h3></li>
							<li><h3>Deezer</h3></li>
						</div>

						<div class="search_results">

							<div class="search_results_item">
								<div class="item_details">
									<div class="youtube_thumbnail"></div>
									<div class="song_info">
										<div class="song_name"><h4>The Name Of The Song Goes Here</h4></div>
										<div class="song_time"><h4>00:00</h4></div>
									</div>
								</div>
								<div class="select_item"></div>
							</div>

						</div>
					</div>

					<div class="sms">
						<div class="text_field">
							<div class="phone_number">
								<textarea name="txtmessage" placeholder="phone number"></textarea>
							</div>
							<div class="to">
								<textarea name="txtmessage" placeholder="to"></textarea>
							</div>
							<div class="form">
								<textarea name="txtmessage" placeholder="from"></textarea>
							</div>
							<div class="message">
								<textarea name="txtmessage" placeholder="messsage"></textarea>
							</div>
							<div class="send_sms">
								<h1>send sms</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="container"></div>
		</div>
	</body>
</html>
